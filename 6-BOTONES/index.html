<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>
<body>
	<br>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-lg btn-block active btn-default" disabled>Default</button>
				<button class="btn btn-lg btn-block active btn-primary">Primary</button>
				<button class="btn btn-lg btn-block active btn-success">Success</button>
				<button class="btn btn-lg btn-block active btn-info" disabled>Info</button>
				<button class="btn btn-lg btn-block active btn-warning">Warning</button>
				<button class="btn btn-lg btn-block active btn-danger">Danger</button>
				<button class="btn btn-lg btn-block active btn-link">Link</button>
			</div>

			<div class="col-md-3">
				<button class="btn btn-lg btn-block btn-default">Default</button>
				<button class="btn btn-lg btn-block btn-primary">Primary</button>
				<button class="btn btn-lg btn-block btn-success">Success</button>
				<button class="btn btn-lg btn-block btn-info">Info</button>
				<button class="btn btn-lg btn-block btn-warning">Warning</button>
				<button class="btn btn-lg btn-block btn-danger">Danger</button>
				<button class="btn btn-lg btn-block btn-link">Link</button>
			</div>

			<div class="col-md-3">
				<a href="#" class="btn btn-default" disabled>Default</a>
				<a href="#" class="btn btn-primary">Primary</a>
				<a href="#" class="btn btn-success">Success</a>
				<a href="#" class="btn btn-info">Info</a>
				<a href="#" class="btn btn-warning">Warning</a>
				<a href="#" class="btn btn-danger">Danger</a>
				<a href="#" class="btn btn-link btn-lg btn-block">Link</a>
			</div>
		</div>

	</div>




	<script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
